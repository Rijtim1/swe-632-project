<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="w3-container">
        <h1 class="w3-center w3-text-white">Pomodoro Timer</h1>
        <div class="w3-card w3-padding w3-center">
            <div class="w3-section">
                <label for="focusTime" class="w3-text-black">Focus Time (minutes):</label>
                <input type="number" id="focusTime" class="w3-input w3-border w3-center" value="25" min="1" max="120">
            </div>
            <div class="w3-section">
                <label for="breakTime" class="w3-text-black">Break Time (minutes):</label>
                <input type="number" id="breakTime" class="w3-input w3-border w3-center" value="5" min="1" max="60">
            </div>
            <button onclick="setCustomTime()" class="w3-button w3-blue w3-margin" title="Set custom focus and break time">Set Time</button>
            <div id="timer">25:00</div>
            <button id="startPauseButton" onclick="toggleTimer()" class="w3-button w3-green w3-margin" title="Start or Pause the timer">Start</button>
            <button onclick="resetTimer()" class="w3-button w3-gray w3-margin" title="Reset the timer to initial settings">Reset</button>
            <div id="notification" class="w3-padding w3-round w3-red w3-text-white w3-margin">Time's Up! Take a break!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
